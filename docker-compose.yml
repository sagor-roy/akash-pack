version: '3.8'
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:80  
    volumes:
      - ./src:/var/www/html/
      - ./required_files/default.conf:/etc/apache2/sites-enabled/000-default.conf
      
  db:
     image: mysql:latest
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: plzletme!n123
       MYSQL_DATABASE: akash
     volumes:
       - ./mysql-data:/var/lib/mysql
       - ./mysql-dump:/docker-entrypoint-initdb.d

  phpmyadmin:
     image: phpmyadmin
     restart: always
     ports:
       - 8080:80
     environment:
       - PMA_ARBITRARY=1
       - UPLOAD_LIMIT=1024M
